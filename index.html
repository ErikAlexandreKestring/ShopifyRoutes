<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditor Catálogo Shopify</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <a href="./V2.html" class="nav-link">Ir para versão V2</a>
    <header>
      <h1>Auditor Catálogo Shopify</h1>
      <p>Faça uma consulta geral das posições dos tamanhos da loja ou analise um produto específico para consultar suas tags.</p>
    </header>

    <main>
      <form id="store-form">
        <div class="form-group">
          <label for="store-domain">Domínio Shopify da Loja</label>
          <input type="text" id="store-domain" placeholder="ex: sua-loja.myshopify.com" required>
        </div>
        <div class="form-group">
          <label for="api-token">Token de Acesso Shopify</label>
          <input type="text" id="api-token" placeholder="Começa com 'shpat_...'" required>
        </div>
        <div class="form-group">
          <label for="product-id">ID do Produto (Opcional)</label>
          <input type="text" id="product-id" placeholder="Deixe em branco para um consultar apenas os tamanhos">
        </div>
        <button type="submit" id="analyze-button">Consultar</button>
      </form>

      <div id="results-container" class="hidden">
        <div id="report-wrapper" class="report-wrapper hidden">
          <h2 id="report-title"></h2>

          <div id="tags-section" class="report-section hidden">
            <h3>Tags do Produto</h3>
            <p id="product-tags"></p>
          </div>

          <div id="options-section" class="report-section">
            <h3 id="options-title"></h3>
            <div id="option-summary"></div>
            <pre id="option-details"></pre>
          </div>
        </div>

        <div id="error-report" class="report-wrapper hidden">
          <h2>Ocorreu um Erro</h2>
          <p class="error" id="error-message"></p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
