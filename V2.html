<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditor Shopify - Nova Versão</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <a href="./index.html" class="nav-link">Ir para versão V1</a>
    <header>
      <h1>Conexão via clientID/secret</h1>
      <p>Insira as credenciais do App (clientID/secret) para gerar um token de 24h e realizar a auditoria geral.</p>
    </header>

    <main>
      <form id="store-form">
        <div class="form-group">
          <label for="store-domain">Domínio Shopify</label>
          <input type="text" id="store-domain" placeholder="ex: sua-loja.myshopify.com" required>
        </div>
        <div class="form-group">
          <label for="client-id">Client ID</label>
          <input type="text" id="client-id" placeholder="API Key do aplicativo" required>
        </div>
        <div class="form-group">
          <label for="client-secret">Client Secret</label>
          <input type="text" id="client-secret" placeholder="Secret Key do aplicativo" required>
        </div>
        <button type="submit" id="analyze-button">Autenticar e Consultar</button>
      </form>

      <div id="results-container" class="hidden">
        <div id="report-wrapper" class="report-wrapper hidden">
          <h2 id="report-title"></h2>
          <div id="options-section" class="report-section">
            <h3 id="options-title"></h3>
            <div id="option-summary"></div>
            <pre id="option-details"></pre>
          </div>
        </div>
        <div id="error-report" class="report-wrapper hidden">
          <h2>Ocorreu um Erro</h2>
          <p class="error" id="error-message" style="color: var(--error-color);"></p>
        </div>
      </div>
    </main>
  </div>

  <script src="V2.js"></script>
</body>

</html>
